    <!--header logo 부분 끝 body form 부분 시작-->
    <h1 style="color: #4a4a4a">상품 수정</h1>
    <hr style="width: 95%" />
    <div class="form-container">
      <form method="post" enctype="multipart/form-data">
        <div class="image-container">
          <label id="product-label">상품이미지</label>
          <img
            id="preview-image"
            src="/img&font/img/대표이미지.png"
            alt="대표이미지입니다."
          />
          <label class="input-file-button" for="input_image">첨부하기</label>
          <input
            type="file"
            id="input_image"
            name="input_image"
            style="display: none"
          />
          <label id="ext_label"
            >jpg, png, gif, svg, tif 업로드 가능합니다.</label
          >
        </div>
        <div class="title-container">
          <label for="title">제목</label>
          <input type="text" id="title" name="title" />
        </div>
        <div class="detail-content-container">
          <label id="detaile-content" for="detaile_content">상세내용</label>
          <textarea
            name="detale_content"
            id="detaile-content-area"
            cols="60"
            rows="10"
          ></textarea>
        </div>
        <div class="period-container">
          <label for="period_date">기간</label>
          <input
            type="text"
            id="from"
            name="period_date"
            placeholder="0000-00-00"
          />
          <label id="period" for="to">~</label>
          <input type="text" id="to" name="to" placeholder="0000-00-00" />
        </div>
        <div class="goal-money-container">
          <label for="goal_money ">목표금액</label>
          <input
            type="text"
            id="goal-money-input"
            name="goal_money"
            onkeyup="inputNumberFormat(this)"
          />
          <label style="margin-left: 10px">원</label>
        </div>
        <div class="product-container">
          <label style="font-size: 22px">상품정보</label>
          <hr />
          <label for="product_name">이름</label>
          <input id="product-name" type="text" name="product_name" />
          <button id="product-plus">+</button>
          <button id="product-minus">-</button>
        </div>
        <div class="product-count-container">
          <label for="product_count">수량</label>
          <input id="product-count" type="text" name="product_count" />
        </div>
        <div class="product-price-container">
          <label for="product_price" id="product-price-label">금액</label>
          <input
            id="product-price"
            name="product_price"
            type="text"
            onkeyup="inputNumberFormat(this)"
          />
          <label style="margin-left: 10px">원</label>
        </div>
        <div class="product-category-container">
          <label for="product_category">카테고리</label>
          <select name="product_category" id="product_category">
            <option value="furniture">가구</option>
            <option value="electronic_devices">전자기기</option>
            <option value="daily_supplies">생활용품</option>
            <option value="hobby">취미</option>
            <option value="beauty">뷰티</option>
          </select>
        </div>
        <div class="product-checkbox-container">
          <input
            type="checkbox"
            name="ealry"
            value="bird"
            id="ealry-bird-box"
            onclick="checkOnlyOne(this)"
          />
          <label for="early-bird">얼리버드</label>
          <input
            type="checkbox"
            name="general"
            value="sale"
            id="general-sale"
            onclick="checkOnlyOne(this)"
          />
          <label for="general-sale">일반판매</label>
        </div>

        <div class="detail-image-container">
          <label style="font-size: 22px">상품 상세 이미지</label>
          <hr />
          <label style="margin-top: 13px">상세이미지</label>
          <input type="file" id="detail_image" name="detail_image" />
          <label for="detail_image" id="detail-image-label">첨부하기</label>
          <label id="ext_label_two"
            >jpg, png, gif, svg, tif 업로드 가능합니다.</label
          >
        </div>
        <hr style="position: relative; top: 600px" />
        <div class="register-modify-container">
          <button type="submit" id="modify-button">수정요청하기</button>
        </div>
