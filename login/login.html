<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <title>login</title>
    <link rel="stylesheet" type="text/css" href="/login/login.css" />
</head>

<body>
    <div class="container">
        <header data-include="/Header.html">
        </header>
        
        <div class="contain_mid">
            <div id="contain">
                <p> 로그인/회원가입 </p>
            </div>

            <form method="post">
                <div id="login_box">
                    <p> 로그인 </p>
                    <div id="login">
                        <input id="id" name="id" type="text" placeholder="아이디"> <br>
                        <input id="password" name="password" type="password" placeholder="비밀번호"><br>
                        <button id="bt"> 로그인 </button>
                    </div>
                </div>
            </form>
        </div>


        <footer data-include="/Footer.html" class="footer">
        </footer>
    </div>
    <script src="/H_F.js"></script>
</body>

</html>
