<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <title>consumer_login</title>
    <link rel="stylesheet" type="text/css" href="/consumer_login.css" />
</head>

<body>
    <div class="container">
        <div class="nav_menu">
            <a href="/" class="_menu">ㅍㅎㄴㄹ</a>
            <!--카테고리 메뉴바-->
            <div>
                <ul id="mainline">
                    <li>
                        <span class="category_menu">카테고리</span>
                        <ul>
                            <li data-url="/furniture">
                                <span>가구</span>
                            </li>
                            <li data-url="/elec">
                                <span>전자기기</span>
                            </li>
                            <li data-url="/daily">
                                <span>생활용품</span>
                            </li>
                            <li data-url="/hobby">
                                <span>취미</span>
                            </li>
                            <li data-url="/beauty">
                                <span>뷰티</span>
                            </li>
                        </ul>
                    </li>
                    <li>
                        <span class="all_menu">전체</span>
                    </li>
                    <li>
                        <span class="funding_menu">펀딩예정</span>
                    </li>
                    <li>
                        <span class="earlybird_menu">얼리버드</span>
                    </li>
                </ul>
            </div>

            <a href="/login" class="main_login">로그인</a>
            <a href="/signup" class="main_signup">회원가입</a>
            <div id="wrap">
                <form action="/search" post="get" autocomplete="on">
                    <input id="search" name="search" type="text" placeholder="얼리버드 특가 " />
                    <input id="search_submit" value="Rechercher" type="submit" />
                </form>
            </div>
        </div>
        <div class="contain_mid">
            <h1>소비자 회원가입</h1>
            <hr />
            <div class="signup_form">
                <form method="post">
                    <div>
                        <label for="name"> 이름(담당자) </label>
                        <input type="text" id="name" name="name" required><br>
                    </div>
                    <div>
                        <label for="id"> 아이디 </label>
                        <input type="text" id="id" name="id" required><br>
                    </div>
                    <div>
                        <label for="password"> 비밀번호 </label>
                        <input type="password" id="password" name="password" required><br>
                    </div>
                    <div>
                        <label for="address"> 주소 </label>
                        <input type="text" id="address" name="address" required><br>
                    </div>
                    <div>
                        <label for="e_mail"> 이메일 </label>
                        <input type="email" id="e-mail" name="e_mail" required><br>
                    </div>
                    <div>
                        <label for="phone_number"> 휴대폰 </label>
                        <input type="tel" id="phone-number" name="phone_number" required><br>
                    </div>

                    <hr class="form_hr">

                    <div>
                        <label for="password_question"> 비밀번호 찾기 질문 </label>
                        <select name="password_question" id="password_question">
                            <option value="1"> 처음으로 키운 애완동물의 이름은? </option>
                            <option value="2"> 태어난 장소는? </option>
                            <option value="3"> 좋아하는 과일은? </option>
                            <option value="4"> 좋아하는 색깔은? </option>
                        </select> <br>
                    </div>
                    <div>
                        <label for="password_answer"> 답변 </label>
                        <input type="text" id="password_answer" name="password_answer" required><br>
                    </div>

                    <div class="submit_bt">
                        <hr class="form_hr">
                        <input type="submit" value="신청하기">
                    </div>
                </form>
            </div>
        </div>

        <footer class="footer">
            <hr />
            <div>
                <h3>펀한누리</h3>
                <p>주소 : 경기도 군포시 한세로 30</p>
                <p>고객 문의 : 0509moon@naver.com</p>
                <p>ver. Beta test</p>
            </div>
        </footer>
    </div>
    <script src="/login/signup.js"></script>
</body>

</html>
