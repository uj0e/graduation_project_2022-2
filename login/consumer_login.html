<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <title>consumer_login</title>
    <link rel="stylesheet" type="text/css" href="/login/consumer_login.css" />
</head>

<body>
    <div class="container">
        <header data-include="/Header.html">
        </header>
        
        <div class="contain_mid">
            <h1>소비자 회원가입</h1>
            <hr />
            <div class="signup_form">
                <form method="post">
                    <div>
                        <label for="name"> 이름(담당자) </label>
                        <input type="text" id="name" name="name" required><br>
                    </div>
                    <div>
                        <label for="id"> 아이디 </label>
                        <input type="text" id="id" name="id" required><br>
                    </div>
                    <div>
                        <label for="password"> 비밀번호 </label>
                        <input type="password" id="password" name="password" required><br>
                    </div>
                    <div>
                        <label for="address"> 주소 </label>
                        <input type="text" id="address" name="address" required><br>
                    </div>
                    <div>
                        <label for="e_mail"> 이메일 </label>
                        <input type="email" id="e-mail" name="e_mail" required><br>
                    </div>
                    <div>
                        <label for="phone_number"> 휴대폰 </label>
                        <input type="tel" id="phone-number" name="phone_number" required><br>
                    </div>

                    <hr class="form_hr">

                    <div>
                        <label for="password_question"> 비밀번호 찾기 질문 </label>
                        <select name="password_question" id="password_question">
                            <option value="1"> 처음으로 키운 애완동물의 이름은? </option>
                            <option value="2"> 태어난 장소는? </option>
                            <option value="3"> 좋아하는 과일은? </option>
                            <option value="4"> 좋아하는 색깔은? </option>
                        </select> <br>
                    </div>
                    <div>
                        <label for="password_answer"> 답변 </label>
                        <input type="text" id="password_answer" name="password_answer" required><br>
                    </div>

                    <div class="submit_bt">
                        <hr class="form_hr">
                        <input type="submit" value="신청하기">
                    </div>
                </form>
            </div>
        </div>

        <footer data-include="/Footer.html" class="footer">
        </footer>
    </div>
    <script src="/login/signup.js"></script>
    <script src="/H_F.js"></script>
</body>

</html>
