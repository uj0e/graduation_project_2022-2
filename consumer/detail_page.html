<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Heart Dumpling Pouch</title>
    <link rel="stylesheet" href="/consumer/detail_page.css" />
    <link rel="stylesheet" href="/consumer/common.css" />
    <link rel="stylesheet" href="/consumer/Main.css" />

  </head>
  <body>
    <div class="container">
      <header data-include="/Header.html">
      </header>

      <div>
        <div id="wapper-top">
          <div class="itemsubj">
            <img src="/img&font/img/파우치1.jpg" class="itemimg" />
            <div class="itemsubjfont">
              <ul>
                <li><h3>Heart Dumpling Pouch</h3></li>
                <li>
                  <p>
                    100% 국내 수제작 상품으로 원단뿐만 아니라 내부까지 꼼꼼히
                    신경써 제품의 완성도를 높였습니다. 원형 고리 형태의 지퍼
                    손잡이로 편하게 열고 닫을 수 있으며, 귀여운 짧은 손잡이가
                    이동할때 편리함을 더해줍니다.
                  </p>
                </li>
                <form name="form1">
                  <select
                    onChange="optionChange(this.options[this.selectedIndex].value)"
                  >
                    <option value="select">제품을 선택하세요.</option>
                    <option value="early-1">
                      얼리버드 - Green 1개 : 10,000원
                    </option>
                    <!-- <option value="normal-1">식빵 1개 : 12,000원</option> -->
                  </select>

                  <div class="early-first" style="display: none">
                    <label style="position: relative; bottom: 5px; right: 1px"
                      >얼리버드 - Green 1개</label
                    >
                    <input
                      type="hidden"
                      name="intro"
                      value="10000"
                      id="origin-price1"
                    />&nbsp;
                    <br />
                    <input
                      type="button"
                      value="-"
                      id="minus"
                      onclick="javascript:minusCount1(); clac1();"
                    />
                    <input
                      type="text"
                      name="intro_count"
                      size="3"
                      value="1"
                      id="early-count"
                    />
                    <input
                      type="button"
                      value="+"
                      id="plus"
                      onclick="javascript:plusCount1(); clac1();"
                    />
                    <input
                      type="text"
                      name="intro_sum"
                      size="6"
                      readonly
                      value="0"
                      style="display: none"
                    />
                    <div class="price-deleteBtn1">
                      <label>10,000원</label>
                      <button id="delete1">X</button>
                    </div>
                  </div>

                  <div class="nomal-first" style="display: none">
                    <label style="position: relative; bottom: 5px; right: 1px"
                      >식빵 1개</label
                    >
                    <input
                      type="hidden"
                      name="main"
                      value="12000"
                      id="origin-price2"
                    />&nbsp;
                    <br />
                    <input
                      type="button"
                      value="-"
                      id="minus"
                      onclick="javascript:minusCount2(); clac2();"
                    />
                    <input
                      type="text"
                      name="main_count"
                      size="3"
                      value="1"
                      id="nomal-count"
                    />
                    <input
                      type="button"
                      value="+"
                      id="plus"
                      onclick="javascript:plusCount2(); clac2();"
                    />
                    <input
                      type="text"
                      name="main_sum"
                      size="6"
                      readonly
                      value="0"
                      style="display: none"
                    />
                    <div class="price-deleteBtn2">
                      <label>12,000원</label>
                      <button id="delete2">X</button>
                    </div>
                  </div>
                  <hr id="total-hr" style="display: none" />
                  <div class="total-div">
                    <label>합계&nbsp;</label>
                    <input
                      type="text"
                      name="total"
                      size="5"
                      value="0"
                      id="total"
                      readonly
                      style="color: black; font-size: 18px"
                    />
                    <label>원</label>
                  </div>
                </form>
                <li>
                  <button
                    type="button"
                    class="button-submit"
                    id="add"
                    onclick="newPage()"
                  >
                    <span class="button-submit-font">펀딩하기</span>
                  </button>
                </li>
              </ul>
            </div>
          </div>

          <hr />
          <div class="product-img">
            <img src="/img&font/img/파우치1상세.jpg" style="width: 1000px" />
          </div>
        </div>

        <hr />
        <footer data-include="/Footer.html" class="footer"></footer>
      </div>
    </div>
    <script src="/consumer/detail_page.js"></script>
    <script src="/H_F.js"></script>
  </body>
</html>
